{% for book in site.books -%}{% if include.book_id == book.book_id -%}
    <span class="links">
      {% if book.oclc -%}
        <a href="http://worldcat.org/oclc/{{ book.oclc }}">WorldCat &raquo;</a>
      {% endif -%}
      {% if book.amzn -%}
        <a href="http://www.amazon.com/exec/obidos/asin/{{ book.amzn }}/ref=nosim/latin031-20">Amazon &raquo;</a>
      {% endif -%}
    </span>
{% endif -%}{% endfor -%}
