  citation: "Nicholas Carlson. <i>Marissa Mayer and the Fight to Save Yahoo!</i>. New York: Twelve, 2015."
  notes:
    - date: 2015-02-11T00:00:00Z
      content: "A lot of the coverage this book has received in the tech press has focused on Mayer’s social idiosyncrasies and how they have damaged her ability to relate to and to lead the people she works with. The book’s three part structure, however—outlining the serial struggles of several pre-Mayer Yahoo! CEOs, Mayer’s success at Google, and Mayer’s struggles at Yahoo!—drives home Carlson’s doubt that it may be possible for anyone to succeed at Yahoo!. Carlson asks whether Yahoo! was simply the product of a specific, and now past, historical moment. Also of interest, but underdeveloped, was Carlson’s insight that Mayer’s hiring problems have her trying to do the work of a ‘media’ executive when she is a ‘product’ person. Reading this at the same time as Paul Ford on ‘[product](https://medium.com/message/its-kind-of-cheesy-being-green-2c72cc9e5eda)’ at [_The Message_](https://medium.com/message) this week added both some weight and some skepticism to that distinction."
