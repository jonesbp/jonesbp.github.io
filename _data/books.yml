- citation: "Jane Burbank and Frederick Cooper. <i>Empires in World History: Power and the Politics of Difference</i>. Princeton, NJ: Princeton University Press, 2010."
  alpha: "Burbank, Jane, and Frederick Cooper"
  oclc: 436358445
  amzn: 0691152365
  notes:
    - date: 2015-02-06T00:00:00Z
      content: "As part of my book project, I want to start becoming more familiar with the historigraphy on empire. This synthesis provides a global overview running two millennia—from ancient China and Rome to China and the United States in the 21st century—and contrasts the persistence of the empire as a form of state with its variability as a way of rule. As an overview, it is generally accessible and readable, and yet still includes the most recent interventions and revisions of contemporary scholarship. Among these include the decoupling of territoriality and imperial control, a focus on the layered forms of sovereignty on which empires relied (and which their subjects often forced upon them), and debunking the appearance of the nation-state as a natural evolution of the empire."
- citation: "Anne Burdick, Johanna Drucker, Peter Lunenfeld, and Todd Presner. <i>Digital_Humanities</i>. Cambridge, MA: The MIT Press, 2012."
  alpha: "Burdick, Anne, Johanna Drucker, Peter Lunenfeld, and Todd Presner."
  oclc: 823848914
  amzn: 0262018470
  notes:
    - date: 2015-02-04T00:00:00Z
      content: "A collaborative essay on the historical role of the humanities, of the role of digital and computational perspectives and techniques in the humanities, and of the social dynamics of intellectual labor in a networked world. Also includes a series of provocations to future scholars who might consider themselves “digital humanists.” Includes some helpful hypothetical case studies that explore more concrete considerations for developing a consensus on ‘best practices.’"
- citation: "Nicholas Carlson. <i>Marissa Mayer and the Fight to Save Yahoo!</i>. New York: Twelve, 2015."
  alpha: "Carlson, Nicholas."
  oclc: 883145864
  amzn: 1455556610
  notes:
    - date: 2015-02-11T00:00:00Z
      content: "A lot of the coverage this book has received in the tech press has focused on Mayer’s social idiosyncrasies and how they have damaged her ability to relate to and to lead the people she works with. The book’s three part structure, however—outlining the serial struggles of several pre-Mayer Yahoo! CEOs, Mayer’s success at Google, and Mayer’s struggles at Yahoo!—drives home Carlson’s doubt that it may be possible for anyone to succeed at Yahoo!. Carlson asks whether Yahoo! was simply the product of a specific, and now past, historical moment. Also of interest, but underdeveloped, was Carlson’s insight that Mayer’s hiring problems have her trying to do the work of a ‘media’ executive when she is a ‘product’ person. Reading this at the same time as Paul Ford on ‘[product](https://medium.com/message/its-kind-of-cheesy-being-green-2c72cc9e5eda)’ at [_The Message_](https://medium.com/message) this week added both some weight and some skepticism to that distinction."
- citation: "Felipe Fernández-Armesto. <i>Our America: A Hispanic History of the United States</i>. New York: W.W. Norton &amp; Company, 2014."
  alpha: "Fernández-Armesto, Felipe"
  oclc: 862222067
  amzn: 0393349829
  notes:
    - date: 2015-02-15T00:00:00Z
      content: "_Our America_ is a provocation that mocks North American myths regarding the WASP foundations of the United States and their supposed exceptional consequences. It also, however, neatly packages for a general audience the benefits of addressing the deep Iberian histories of not only the large swathes of the contintental US that were once part of the Spanish Empire and of Mexico, but of those regions typically understood to have only Anglophone legacies."
- citation: "Simon Kuper and Stefan Szymanski. <i>Soccernomics: Why England Loses, Why Germany and Brazil Win, and Why the U.S., Japan, Australia, Turkey, and Even Iraq are Destined to Become the Kings of the World’s Most Popular Sport</i>. New York: Nation Books, 2009."
  alpha: "Kuper, Simon, and Stefan Szymanski"
  oclc: 316825682
  amzn: 1568584814
  notes:
    - date: 2015-02-22T00:00:00Z
      content: "Encountering the optimistic argument towards the end of this book regarding the positive prospects for Iraq once it returns to more normal circumstances is rather poignant in a 2015 dominated by news of ISIS. This is precisely the sort of historical contingency that makes historians leery of overly schematic and predictive arguments regarding human behavior. Nonetheless, the authors’ irreverent stance towards the conventional wisdom of the footballing world and their rigorous analysis of English soccer make intriguing reading. That history from outside sport intervenes should not devalue the sports-related consequences of their analysis."
- citation: "Bob Fingerman. <i>Minimum Wage. Book One, Focus on the Strange</i>. Berkeley, CA: Image Comics, 2014."
  alpha: "Fingerman, Bob"
  oclc: 890162149
  amzn: 1632150158
  notes:
    - date: 2015-02-19T00:00:00Z
      content: "Fingerman’s slice of life approach does a good job of capturing that late-twenties phase of managing both to be unconcerned about wasting time in the present and overwhelmingly concerned about what might come of the future at the same time. There’s an out of time quality that reminds of me of Linklater’s _Slacker_. I like the people in _Slacker_ a lot more. I guess it’s no surprise that in this phase of my life I was an Austin guy and not a New York guy."
- citation: "Brian K Vaughan and Pia Guerra. <i>Y: The Last Man. Book One.</i> New York: Vertigo/DC Comics, 2008."
  alpha: "Vaughan, Brian K., and Pia Guerra."
  oclc: 298251051
  amzn: 140125151X
  notes:
    - date: 2015-02-23T00:00:00Z
      content: "I’m glad to be encountering these only now that they’ve been collected in these large 11 or 12 issue volumes. I can tell that it is the world-building here that will keep me into this, and I only got there in the last bits of this volume. If I had picked up a 5 issue length trade, I’m not sure I would have understood what the fuss was about."
- citation: "Christopher L. Pastore. <i>Between Land and Sea: The Atlantic Coast and the Transformation of New England</i>. Cambridge, MA: Harvard University Press, 2014."
  alpha: "Pastore, Christopher L."
  oclc: 875999875
  amzn: 0674281411
  notes:
    - date: 2015-02-24T00:00:00Z
      content: "In this environmental history of Narragansett Bay, Pastore traces the development of the Bay from a nebulous and malleable estuary from the earliest arrivals of English settlers to its nineteenth-century incarnation as the coastal terminus of the inland industrial complex along the Blackwater Canal. The material on the early modern period provides a lot of material of historiographical interest for me in its discussion of how people construct marine and coastal spaces, and I hope to write a more detailed review focused on that material in the future. However, I find Pastore’s pitch for the contemporary importance of this estuarial history in an era of rising sea levels compelling as well. [A couple weeks ago](http://tinaja.computer/2015/02/15/weekly-reading.html) I mentioned Tim Maly’s essay on new approaches to designing the built environment of our coastlines, and Pastore ends up in a similar spot, arguing that our future relationship to the coastline may need to return to the flexible brackishness of the early modern Narragansett."
- citation: "Peter A. Thiel and Blake Masters. <i>Zero to One: Notes on Startups, or How to Build the Future</i>. New York: Crown Business, 2014."
  alpha: "Thiel, Peter A., and Blake Masters"
  oclc: 849199717
  amzn: 0804139296
  notes:
    - date: 2015-02-27T00:00:00Z
      content: "Tech industry invocations of the history of science and technology are frequently frustratingly Whiggish and simplistic, and Thiel opens with the usual tropes of progress from the Scientific Revolution through Enlightenment and the Industrial Revolution. Knowing him primarily from equally simplistic public political pronouncements, I was neither surprised nor hopeful that things would improve. However, Thiel’s analysis of less grand problems, of problems on the scale of a single business, actually show precisely the kind of sensitivity to nuance and contingency that’s lacking in these other areas. I found the middle of this book to be a very insightful analysis of the relationships of people to business and of businesses to markets. The final chapter, a personality profile and psychological analysis of the ideal startup founder compiled from tech industry anecdotes, returns to pronouncements that are more grand than the insights they contain. In short, the silly parts are as silly as I feared—I will never get over the insistence on referring to a ‘startup’ as a historically unique mode of organizing people—but that middle part surprised me and is definitely worth the read."
- citation: "Brian Michael Bendis, Sarah Pichelli, Francesco Francavilla, and Kevin Maguire. <i>Angela. Guardians of the Galaxy, Vol. 2</i>. New York: Marvel, 2014."
  alpha: "Bendis, Brian Michael, Sarah Pichelli, Francesco Francavilla, and Kevin Maguire"
  oclc: 861647804
  amzn: 0785166084
  notes:
    - date: 2015-02-28T00:00:00Z
      content: "The art in the couple of Francavilla issues was great; the art in the rest of the issues in the collection is not to my taste. Given Bendis’s work in <i>Ultimate Spider-man</i> I honestly expected a bit more fun and a bit less straight-ahead comic book fighting and action. Not sure I need to read more."
- citation: "Brian M. Fagan. <i>Fish on Friday: Feasting, Fasting, and the Discovery of the New World</i>. New York: Basic Books, 2006."
  alpha: "Fagan, Brian M."
  oclc: 61295758
  amzn: 0465022855
  notes:
    - date: 2015-03-14T00:00:00Z
      content: "Ultimately as a monograph this was a disappointing and repetitive read. Fagan’s synthesis of archaeological studies of medieval European fish farming and North Sea, Baltic, and North Atlantic fisheries serves as a helpful entrypoint for further reading, but the historical narrative here is thin and repetitive. Feels like what could have been a handful of interesting academic articles instead chasing a sexy title for general readers, but without delivering."
- citation: "Scott McCloud. <i>Understanding Comics: The Invisible Art</i>. New York: HarperPerennial, 1994."
  alpha: "McCloud, Scott."
  oclc: 30351626
  amzn: 006097625X
  notes:
    - date: 2015-03-15T00:00:00Z
      content: "I’ve been thinking a lot recently about how to present textual, but not long-form prose, content in space in interesting and useful ways for some new projects. (I’ve also started reading quite a few more comics in the last year than I ever have before.) McCloud uses the comics form here to explore the theory and mechanics of comics in way that introduced ways of seeing that I’d never considered, but that also provided useful vocabulary for articulating more intuitive impressions of the form I already carried, but struggled to express. Definitely a worthwhile read for people who enjoy comics or looking for new angles for thinking about page layout, interface design, or other areas of information design."
- citation: "Scott Meyer. <i>Off to Be the Wizard</i>. Seattle, WA: 47North, 2014."
  alpha: "Meyer, Scott. Off To Be the Wizard."
  oclc: 860752931
  amzn: 1612184715
  notes:
    - date: 2015-03-21T00:00:00Z
      content: "I picked this up as an easy read having seen [Glenn Fleishman](https://twitter.com/glennf) recommend it on Twitter a few weeks ago. Having independently discovered that reality is only a computer simulation to which they have access to the main configuration repository, a collection of geeks find they’ve all had the idea to time travel to medieval England and pose as magicians with their new powers. For my tastes, the light humor element could have been less prominent in favor working through the consequences of the central conceit in more detail, but it was fun, easy, and great for picking up at odd hours with a newborn in the house. This is also the first book I’ve bought on one of Amazon’s inhouse imprints, and I was impressed by the presentation. I imagine I’ll eventually pick up the next one in the Magic 2.0 series."
- citation: "Douglas Rushkoff. <i>Program or Be Programmed: Ten Commands for a Digital Age</i>. Berkeley, CA: Soft Skull Press, 2011."
  alpha: "Rushkoff, Douglas. Program or Be Programmed."
  oclc: 704391571
  amzn: 159376426X
  notes:
    - date: 2015-03-22T00:00:00Z
      content: "These ten short provocations about living online and in a digital age cover ethics and etiquette in roughly equal parts all to set up the core ‘command’ that to participate in this world with purpose one must understand the perspective gained from understanding programming. I find this conclusion—that everyone could benefit from the perspective gained from relatively short exposure to programming—a great corrective to the “Everyone must code!” evangelism. Given that the book was published in 2011, however, I wonder how much of just that brand of evangelism comes from a misunderstanding of the subtleties of Rushkoff’s argument. Regardless, the collection of questions about digital age ethics put me in a good frame of mind for approaching some of the post-dissertation projects I’ve been working on recently."
- citation: "Neal Pollack. <i>Repeat</i>. Seattle, WA: Lake Union Publishing, 2015."
  alpha: "Pollack, Neal. Repeat."
  oclc: 890181866
  amzn: 1477821333
  notes:
    - date: 2015-03-30T00:00:00Z
      content: "Surprisingly uplifting and sweet in the end relative to Pollack‘s usual voice, the protagonist learns to appreciate his place in the world and to be satisfied with his life choices by virtue of countless repeats of his first four decades. Not so much time travel, these shifts are both involuntary and predictable, like a <i>Groundhog Day</i> that lasts forty years. Those familiar with Pollack‘s non-fiction work will recognize some (not always flattering) character traits in the protagonist in spite of the fact that Pollack appears as himself in at least one of life‘s playthroughs. That Pollack both writes himself into and distances himself from his character reflects my own experience of the novel. As a new father, the ultimately sweet and heartwarming conclusion landed with me, but the sardonic humor helped me keep my distance on the way there."
- citation: "Cory Doctorow and Jen Wang. <i>In Real Life</i>. New York: First Second, 2014."
  alpha: "Doctorow, Cory and Jen Wang. In Real Life."
  oclc: 869263699
  amzn: 1596436581
  notes:
    - date: 2015-04-02T00:00:00Z
      content: "The plot is a bit of a corollary to Doctorow‘s young adult novel <i>For the Win</i> about teens who work in a massively multiplayer online game as gold farmers and organize against their real world bosses. <i>In Real Life</i> is about a young girl in Flagstaff who meets a teenage Chinese gold farmer in an online game and, in befriending him, learns both about his different experience and about the dangers inherent in her taking well-intentioned, if underinformed, actions on his behalf. The politics and moralism here are positive and are well-served by the story on a register that works for a teen audience. Jen Wang‘s artwork is great, particularly the beautiful coloring. I think it‘s too sophisticated for my nieces still, but I look forward to sharing it with them some day."
- citation: "Greg Rucka, Michael Lark, and Santiago Arcas. <i>Lazarus. Vol 1: Family</i>. Berkeley, CA: Image Comics, 2013."
  alpha: "Rucka, Greg, Michael Lark, and Santi Arcas. Lazarus. Vol 1."
  oclc: 861319801
  amzn: 1607068095
  notes:
    - date: 2015-04-04T00:00:00Z
      content: "<i>Lazarus</i> sets up a near future in which a small handful of family-based corporations or cartels have taken over (at least) North America. It‘s a clear extrapolation of a world ruled by the 1% to a world ruled by the 0.1% with some biomechanical transhumanism and genetically modified agriculture thrown in. I love the world-building here. I care less about the characters and the story so far. I‘ve been really into other work I‘ve read from Rucka (<i>Gotham Central</i>, <i>Stumptown</i>), so I think I will probably continue with this, but I hope the next volume starts doing more with the promising setting."
- citation: "Ellen Ullman. <i>Close to the Machine: Technophilia and its Discontents</i>. San Francisco, CA: City Light Books, 1997."
  alpha: "Ullman, Ellen."
  oclc: 470717577
  amzn: 1250002486
  notes: 
    - date: 2015-04-07T00:00:00Z
      content: "<i>Close to the Machine</i> is the kind of book about computers that appears reverently in the words of many of my favorite writers who write about computers, and seemingly nowhere else. It’s a great document of what being engaged with computers and the online world felt like in the pre-bubble mid-90s, resonating with me even though I was still only in my teens. More universally, it is the best exploration of the worldview that experience with computer programming engenders and of the tensions inherent in being passionate for the possibilities of a medium so innately tied to unappealing corporate and material realities. I recently read Douglas Rushkoff’s <i>Program or Be Programmed</i> in which he makes the rhetorical case for programming literacy and its epistemological benefits; Ullman’s memoir provides the emotional case." 
- citation: "Brian K. Vaughan and Fiona Staples. <i>Saga. Vol 3</i>. Berkeley, CA: Image Comics, 2014."
  alpha: "Vaughan, Brian K. and Fiona Staples."
  oclc: 866616234
  amzn: 1607069318
  notes:
    - date: 2015-04-10T00:00:00Z
      content: "I’ve fallen a bit behind with <i>Saga</i>, but it continues to be my favorite active series. This arc expands the scope beyond the core family of protagonists and begins to explore the negative consequences of conflict on the many proxies that fight it."
- citation: "Jo Guldi and David Armitage. <i>The History Manifesto</i>. Cambridge: Cambridge University Press, 2014."
  alpha: "Guldi, Jo and David Armitage."
  oclc: 886474695
  amzn: 110743243X
  notes:
    - date: 2015-04-11T00:00:00Z
      content: "This short experiment in open-access publishing presents a provocative invitation to historians to use the analytical tools of the digital humanities to re-open <i>longue durée</i> perspectives. The tone is polemical and, as with any polemic, the presentation of historiographical trends is more simplified and argumentative than it is comprehensive and nuanced. There has been a good deal of recent pushback against the work (that I have not yet read, but plan to), and I imagine that at least some of the hullaballoo results from this aspect of the book. I can say, however, that as an undergraduate in the late 90s and early aughts and a graduate student in the late aughts and early teens, the historiographical, pedagaogical, and methodological tropes challenged here are at least anecdotally familiar to me and reflect some of my frustrations as a student. I am happy to accept the polemic its own terms in that sense."
- citation: "Adam Rothstein. <i>Drone</i>. Object Lessons. New York: Bloomsbury Academic, 2015."
  alpha: "Rothstein, Adam."
  oclc: 885378116
  amzn: 1628926325
  notes:
    - date: 2015-04-13T00:00:00Z
      content: "The whole <a href='http://objectsobjectsobjects.com'>Object Lessons</a> series has intrigued me since it was first announced. Both the organizing conceit of aesthetic essays on mundane objects and the approach to the books themselves as objects—the cover designs, the format, etc.—were appealing to me. Rothstein’s <i>Drone</i> is the first of the series I’ve read. I am impressed by the light touch with which he brings contemporary Science and Technology Studies perspectives into a very readable exploration of the role of unmanned aircraft in our culture. I wonder if the drone really is the paradigmatic visual technology of our time. I don’t dispute the notion that the disembodied perspective from above is characteristic. (I spend far too much time revisiting old neighborhoods with Google Earth mapping not to relate to that argument.) It seems that more people experience this perspective through satellite imagery. I suspect the answer is that were are approaching a transition where the increased flexibility and availability of drones over satellites will mark a transition in this regard."
- citation: "Warren Ellis. <i>Dead Pig Collector</i>. New York: FSG Originals, 2013."
  alpha: "Ellis, Warren."
  oclc: 893720473
  amzn: B00DXINHYW
  notes:
    - date: 2015-04-14T00:00:00Z
      content: "Discovered this afternoon-in-the-life-of-a-hitman short story as a Kindle single while reading through [Robin Sloan’s Amazon.com reviews](http://www.amazon.com/gp/pdp/profile/A3HNIW1RUR6JIK). I agree with Sloan’s take that it’s a wonderful bit of LA writing. It’s also enjoyably brutal, repulsive, and readable."
- citation: "Brian K. Vaughan and Pia Guerra. <i>Y: The Last Man. Book Two</i>. New York: DC Comics, 2013."
  alpha: "Vaughan, Brian K. and Pia Guerra."
  oclc: 832706699
  amzn: 1401222358
  notes:
    - date: 2015-04-15T00:00:00Z
      content: "The first volume of this hadn’t quite caught me, but now that the post-apocalypse world has gained some maturity, I’m in. I guess that confirms that my initial reaction that I didn’t care much about the characters but was excited by the potential of the world-building has held."
- citation: "Douglas Coupland. <i>Marshall McLuhan: You Know Nothing of My Work!</i> New York: Atlas & Co., 2010."
  alpha: "Coupland, Douglas."
  oclc: 650219771
  amzn: 1935633163
  notes:
    - date: 2015-04-18T00:00:00Z
      content: "All of the elements of Coupland’s work that I appreciate—the juxtaposition of technical jargon and humane empathy, non-linear experimentation, obsession with systems—are here. These formal and thematic traits also happen to make his approach to the medium of the biography a great match for McLuhan’s work. While he clearly feels an intellectual and personal sympathy with McLuhan, there is also critical analysis of the effects of his work. Having been planning on finally reading more than excerpts of McLuhan myself, this was a great way to whet my appetite."
- citation: "Neal Stephenson. <i>Some Remarks: Essays and Other Writing</i>. New York: William Morrow, 2012."
  alpha: "Stephenson, Neal."
  oclc: 792934785
  amzn: 0062024442
  notes: 
    - date: 2015-05-02T00:00:00Z
      content: "I wanted to re-read [Mother Earth Mother Board](http://archive.wired.com/wired/archive/4.12/ffglass_pr.html), so I grabbed this from the library. There’s other worthwhile stuff here: a foreword written for David Foster Wallace’s _Everything and More_ that is a sort of DFW origin story based in the culture of Midwestern college towns and a lecture at Gresham College about genre and literature, in particular. My favorite parts of Stephenson’s fiction tend to be his deep digressions into the systems and tools being used or created by his characters. He tends to manage to give these sections real significance for the narrative or setting of the work in a way that a lot of name- and tech-spec-dropping speculative fiction does not."
- citation: "G. Willow Wilson, Jacob Wyatt, and Adrian Alphona. <i>Ms. Marvel. Vol 2: Generation Why</i>. New York: Marvel, 2015."
  alpha: "Wilson, G. Willow, Jacob Wyatt, and Adrian Alphona."
  oclc: 889643650
  amzn: 0785190228
  notes:
    - date: 2015-05-02T00:00:00Z
      content: "The family dynamics of the first collected volume of this book won me over, and they’re unfortunately not much in evidence in this arc. However, it’s still a lot of fun, and even though it’s more focused on typical super-hero-y action, the setting and thematic trappings of that action keep the same sense of humor and unique, light tone."
- citation: "Brian K. Vaughan and Fiona Staples. <i>Saga. Vol 4</i>. Berkeley, CA: Image Comics, 2014."
  alpha: "Vaughan, Brian K. and Fiona Staples."
  oclc: 908166039
  amzn: 1632150778
  notes:
    - date: 2015-05-13T00:00:00Z
      content: "This continues to be one of my favorite current comics series, and this arc provides another new angle. Having covered interplanetary adventure and nuclear family dynamics, now there’s quotidian workplace ennui out in a world whose contours keep expanding beyond the initial binary conflict of the early issues."
- citation: "Ian Bogost. <i>Geek’s Chihuahua: Living with Apple</i>. Minneapolis: University of Minnesota Press, 2015."
  alpha: "Bogost, Ian."
  oclc: 907966021
  amzn: 0816699135
  notes:
    - date: 2015-05-16T00:00:00Z
      content: "I had seen several of these essays (or perhaps precursors to them) online, but taking them all in again together with the material I hadn’t seen before made for a good reminder of why I enjoy reading Bogost on the material and cultural aspects of technology. Some of these are clear provocations (the iPhone as cigarette, for example), but this sort of experimentation is precisely what is missing from most of the writing happening from more straight-ahead ‘tech’ writers. My favorite covered the changing design biases over Apple history from the Apple ][ as a tinkerer’s machine to the hermetically sealed consumer objects of today. Bogost’s sensitivity to the marketing, documentation, and material design of the products in addition to their technical capabilities made this not-new-to-him argument for more compelling than those I’ve seen from Jeff Atwood or Cory Doctorow. The quickly-produced e-book with cheap print option format of this University of Minnesota Press series was also intriguing. I’m curious to check out other titles."  
- citation: "Clare Churcher. <i>Beginning Database Design: From Novice to Professional</i>. Berkeley, CA: Apress, 2007."
  alpha: "Churcher, Clare"
  oclc: 232363370
  amzn: 1430242094
  notes:
    - date: 2015-05-18T00:00:00Z
      content: "Having learned database design and programming through self-study and essentially completely through trial-and-error, I’ve always been sensitive to the possibility that I’m missing some basics when I encounter a bit of database jargon I don’t understand. About to embark on a couple of projects on which naivete regarding database design could come and bite me later on. Ran through this introductory presentation pretty quickly; it was clearly written and basically platform-agnostic."
- citation: "Brian K. Vaughan, Pia Guerra, and Goran Sudzuka. <i>Y, the Last Man. Book Three</i>. New York: DC Comics, 2010."
  alpha: "Vaughan, Brian K., Pia Guerra, and Goran Sudzuka"
  oclc: 795909508
  amzn: 1401225780
  notes:
    - date: 2015-05-18T00:00:00Z
      content: "I continue to wish that there were more engagement with the consequences of the plague in the world rather than following the protagonists. The Australian navy’s primacy in submarine warfare because it had been the only navy with mixed male and female submarine crews is another great example of the payoffs of the world built here."
- citation: "Misha Glenny. <i>McMafia: A Journey through the Global Criminal Underworld</i>. New York: Knopf Books, 2008."
  alpha: "Glenny, Misha"
  oclc: 162501937
  amzn: 1400095123
  notes:
    - date: 2015-05-22T00:00:00Z
      content: "Glenny has a dry wit, even at times when dealing with some pretty bleak material. He sets out to explain the globalized generation of organized crime, framing his chronology between the collapse of the Soviet Union and China’s ascendance on the global stage. Fascinating details and anecdotes, but also a compelling argument for the role of the misguided international policing, trade, and military policies in incubating these criminal organizations."
- citation: "Nicola De Bellis. <i>Bibliometrics and Citation Analysis: From the Science Citation Index to Cybermetrics</i>. Lanham, MD: Scarecrow Press, 2009."
  alpha: "De Bellis, Nicola"
  oclc: 371149831
  amzn: 0810867133
  notes: 
    - date: 2015-05-23T00:00:00Z
      content: "I’ve been thinking a lot about citations in history writing recently because of a new project. This history of the development of citation analysis techniques in the sciences was actually surprisingly engaging and readable. A great introduction to thinking some of the basic theoretical questions information scientists consider in working when analyzing citations and other (potential) markers of intellectual community."
- citation: "Anthony Grafton. <i>The Footnote: A Curious History</i>. Cambridge, MA: Harvard University Press, 1997."
  alpha: "Grafton, Anthony"
  oclc: 37030661
  amzn: 0674307607
  notes:
    - date: 2015-06-08T00:00:00Z
      content: "I first read this book about 12 or 13 years ago for Jim Sidbury’s undegraduate historiography seminar at UT-Austin. I re-read it as a way to get further into the thinking about citations and concordances I’ve been doing recently. The structural conceit of investigating Ranke’s citations and antecedents as a way of challenging his claim to inventing modern professionalized historiography is a great example of the exploratory or discovery sensation provided by citation that I’d like to play with."
- citation: "Robin Sloan. <i>Mr. Penumbra’s 24-Hour Bookstore</i>. New York: Farrar, Straus and Giroux, 2012."
  alpha: "Sloan, Robin"
  oclc: 778422009
  amzn: 1250037751
  notes:
    - date: 2015-06-10T00:00:00Z
      content: "Read this (and immediately recommended it to Chris) when we were starting up [The Appendix](http://theappendix.net) when the book came out a few years ago. I love the balanced affection for books and digital technology and their crossovers as well as the expression of friendship through collaborative partnership in work and creativity. Read it again this week as a new project with some Appendicistas gets under way."
- citation: "Warren Ellis. <i>Crooked Little Vein</i>. New York: William Morrow, 2007."
  alpha: "Ellis, Warren"
  oclc: 80361435
  amzn: 0061252050
  notes:
    - date: 2015-06-13T00:00:00Z
      content: "Hard-boiled detective fiction as a Bush-era grotesquerie. The first time I’ve encountered Columbus, Ohio in fiction. It does not come off well. Fun and quick read."
- citation: "Geoffrey Parker. <i>Global Crisis: War, Climate Change and Catastrophe in the Seveenth Century</i>. New Haven, CT: Yale University Press, 2013."
  alpha: "Parker, Geoffrey"
  oclc: 785865028
  amzn: 0300208634
  notes:
    - date: 2015-06-26T00:00:00Z
      content: "This enormous global history of the seventeenth century both seeks to verify the epochal understanding of the century has a time of Great Crisis and investigates the connection of the widespread social upheaval to climate change during the Little Ice Age. As global history, it is impressively comprehensive while still showing the difficulties inherent to a global-scale project. England and Spain figure prominently—which is not surprising given Parker’s background—but India, China, Persia, and Japan all receive treatment on par with European states other than Spain and England. The Americas, Africa, and Australia play less of a role, but Parker acknowledges the lacuna and asserts the absence of archival and climatological data as its cause. The argument itself—the role of the Little Ice Age in generating social upheaval—is compelling, and the work seems to be a good model of the possibilities of using climatological data in a readable synthesis."
