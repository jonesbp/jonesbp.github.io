      content: "Margalit Fox is the obituaries editor for the _New York Times_, and it seems clear to me that the marks of that occupation are all over this account. I was struck repeatedly by the different decisions she made than I would have as a historian; the relative freedom she had to be impressionistic with regard to chronology and causal relationships in order perhaps to reach a truer picture of individual. I thoroughly enjoyed the narrative and appreciated that she did not shy away from a serious, but accessible, engagement with some of the deciphering practices developed by her subjects."
- citation: "J.M. Ledgar. <i>Terra Firma Triptych: When Robots Fly</i>. New York: FSG Originals, 2015."
  alpha: "Ledgard, J.M."
  amzn: B011I5QPEK
  notes:
    - date: 2015-08-22T00:00:00Z
      content: "I came to this through an [interview](http://www.fsgoriginals.com/detail/in-conversation-j.-m.-ledgard-robin-sloan) with Ledgard by Robin Sloan. I think it’s clear that what appealed to Sloan in this work is what appeals to me about Sloan’s: the ability to work in the registers of the material and the virtual, the mundane and the futurist at the same time. Ledgard’s weaves networks of burrows and roads; roads and airplanes; and airplanes drones from a story that starts with a walk through the bush and ends with a prediction of on-demand delivery of staple goods and consumer comforts to previously unconnected communties. One of the first techno-futurist-style ruminations I’ve encountered in a while that feels like it has its heart in the right place."
- citation: "Irene Silverblatt. <i>Modern Inquisitions: Peru and the Colonial Origins of the Civilized World</i>. Durham, NC: Duke University Press, 2004."
  alpha: "Silverblatt, Irene"
  oclc: 55487768
  amzn: B00EHBSHY4
  notes:
    - date: 2015-08-27T00:00:00Z
      content: "Silverblatt’s takes Hannah Arendt’s work on the fusion of modern racism and bureaucracy at the foundation of Nazi Germany as the point of departure for her exploration of ‘race thinking’ in colonial Peru. Arendt, as is typical of most discussions of colonialism and imperialism, cites the nineteenth-century French and British examples as the peculiarly modern inspirations for twentieth century. Silverblatt, however, presents the Inquisition as an inherently modern institution, both in the complexity of its bureaucratic logistics and in its racialized logics, that predates these examples by several centuries. At first glance, this stance might be understood as one more refutation of the Black Legend; however, revisionist responses to that old trope are most frequently concerned with refurbishing the Spanish image. The conseequences of Silverblatt’s argument go deeper. The sophistication of the Inquisition’s bureaucratic apparatus was an impressive accomplishment not often associated with standard histories of the Spanish empire, sure, and Anglophone North Americans should have a more thorough awareness of the Hispanic legacies of their continent. Beyond that, though, the racial dynamics that organized the Inquisition in Peru demonstrates how thoroughly race thinking and white supremacy have ordered American societies from the very beginning of the modern state."
- citation: "Anthony Horowitz. <i>The House of Silk: A Sherlock Holmes Novel</i>. New York: Mulholland Books, 2011."
